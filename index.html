
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./survey.css">
</head>

<body>
    <div class="main_body">
        <div class="body_center">
            <div class="form_header">
                <h1 id="title">Survey Form</h1>
                <p id="description">&#127988;</p>
            </div>
            <div class="form_body">
                <form id="survey-form" method="post" action="">
                    <div class="form_item">
                        <label for="name-label">Name</label>
                        <input required type="text" name="name" id="name" placeholder="Name">
                    </div>
                    <div class="form_item">
                        <label for="email-label">Email</label>
                        <input required type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="form_item">
                        <label for="number-label">Age</label>
                        <input type="number" name="age" min="1" max="120" id="number" placeholder="Age">
                    </div>
                    <div class="form_item">
                        <label for="role-label">Which is your current role ?</label>
                        <select name="role" required="">
                            <option disabled="" selected="" value="">Select current role</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form_item">
                        <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
                        <div>
                            <label><input type="radio" name="recommend" value="Definitely">Definitely </label>
                            <label><input type="radio" name="recommend" value="Maybe">Maybe </label>
                            <label><input type="radio" name="recommend" value="Not Sure">Not sure </label>
                        </div>
                    </div>
                    <div class="form_item">
                        <label for="role-label">What is your favorite feature of freeCodeCamp ?</label>
                        <select name="dropdown" required="">
                            <option disabled="" selected="" value="">Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="openSource">Open Source</option>
                        </select>
                    </div>
                    <div class="form_item">
                        <label>What would you like to see improved ?</label>

                        <label><input name="prefer" value="front-end-projects" type="checkbox"
                                class="input-checkbox">Front-end Projects</label>
                        <label>
                            <input name="prefer" value="back-end-projects" type="checkbox"
                                class="input-checkbox">Back-end Projects</label>
                        <label><input name="prefer" value="data-visualization" type="checkbox"
                                class="input-checkbox">Data Visualization</label>
                        <label><input name="prefer" value="challenges" type="checkbox"
                                class="input-checkbox">Challenges</label>
                    </div>
                    <div class="form_item">
                        <label for="textarea">Any comments or suggestions ?</label>
                        <textarea name="textarea" id="textarea" rows="4"
                            placeholder="Enter Your Comment Here..."></textarea>
                    </div>
                    <div class="form_item">
                        <button name="submit" type="submit" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
